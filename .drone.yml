services:
  docker:
    image: docker:dind
    privileged: true

pipeline:
  build:
    image: docker
    environment:
       - DOCKER_HOST=tcp://docker:2375
    commands:
        - find . -wholename '*/Dockerfile' -exec sh -c 'n="$(dirname {} | sed "s|^./||g")"; docker build -t frebib/systemd:$n $n/' \;

  test:
    image: docker
    environment:
       - DOCKER_HOST=tcp://docker:2375
    commands:
      - docker run --name=DEV-arch -d devbuild:arch
      - docker run --name=DEV-debian -d devbuild:debian
      - sleep 5
      - docker exec DEV-arch systemctl status
      - docker exec DEV-debian systemctl status
      - docker kill $(docker ps -q)
